<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Area, with JavaScript" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Abdul" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png" />
    <link rel="manifest" href="./fav_index/site.webmanifest" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-orange.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Movie Age, with JavaScript</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Movie Age, with JS</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <table>
          <tr>
            <th>
              <img src="./images/Theatre.jpg" alt="Theatre" width="75%" height="auto"/>
            </th>
            <th>
            </th>
          </tr>
        </table>
        <!-- Simple Textfield -->
        <form action="#">
          <strong>Enter Your Age: </strong>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="age"
            />
            <label class="mdl-textfield__label" for="age">Age</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        

        <p>The select element is used to create a drop-down list.</p>

          <label for="day">Select a day:</label>
          <select name="day" id="day">
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
          </select>
          <br><br>
          <input type="submit" value="Submit">
        </form>
        

        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculate()"
        >
          Calculate
        </button>
        <br />
        <p>
          <div id="answers">
            <div id="museumAge"></div>
          </div>
        </p>
      </main>
    </div>
  </body>
</html>
